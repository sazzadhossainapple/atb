<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atB</title>

    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="navbar-container shadow">
      <nav class="container">
        <div class="logo-img">
          <img src="./assets/logo/logo.png" alt="logo" />
        </div>
        <div>
          <a href="" class="btn-link">Get started. It’s Free </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- banner section start -->
      <section class="banner-container">
        <div class="container banner-content">
          <p class="py-4">
            <span class="active-content">
              <span class="vacancie-number"> 11,000+ </span>
              <span class="vacancie-text"
                >Active Vacancies, Available Right Now!</span
              >
            </span>
          </p>
          <h1 class="title-text">
            Top Companies of Bangladesh Are Using
            <span class="title-text-color">atB</span> Jobs
          </h1>
          <div class="py-3">
            <a href="" class="btn-link">Get started. It’s Free</a>
          </div>

          <div>
            <div>
              <img src="./assets/icon/announcement.png" alt="" />
            </div>
            <p>2 Minute Registration, For a Lifetime of Opportunities!</p>
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </main>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
